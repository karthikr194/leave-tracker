<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Direct Messages
    </ion-title>

    <!-- <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-searchbar class="jump-to-box" placeholder="Jump to..."></ion-searchbar>

  <ion-list style="margin-bottom: 60px;" class="has-fab">
    <div class="item" *ngFor="let i of [0,1,2,3,4,5,6]">
      <div class="mention">
        <strong>Peter</strong> mentioned you in #frontend
      </div>

      <div class="timestamp">
        Sep 25th
      </div>

      <ion-item routerLink="thread" detail="false">
        <ion-avatar slot="start" class="avatar-custom ion-align-self-start">
          <img src="assets/avatars/profile.png" alt="">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h3><strong>Team Member {{ i + 1 }}</strong></h3>
          <div><span class="label-mention">@hieu</span> The weekly meeting? Can we reschedule it to this Christmas?</div>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end"  routerLink="../apply-leave" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
